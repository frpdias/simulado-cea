<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Interativo CEA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos básicos e fontes */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            background-color: #f9fafb;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }

        /* Container Principal */
        #quiz-container {
            width: 100%;
            max-width: 56rem;
            background-color: #ffffff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border: 1px solid #e5e7eb;
        }

        /* Títulos */
        h1 {
            font-size: 1.5rem;
            line-height: 2rem;
            font-weight: 700;
            text-align: center;
            color: #111827;
            margin-bottom: 0.5rem;
        }
        h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #2563eb;
        }
        h3 {
            font-size: 1.25rem;
            font-weight: 700;
            color: #1f2937;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        /* Textos e Parágrafos */
        p {
            color: #6b7280;
        }
        #question-text {
            font-size: 1.125rem;
            color: #374151;
            margin-bottom: 1.5rem;
            min-height: 50px;
        }
        
        /* Elementos da UI */
        #question-counter {
            font-size: 0.875rem;
            font-weight: 500;
            color: #6b7280;
        }
        
        #timer {
            font-size: 1.125rem;
            font-weight: 700;
            color: #1d4ed8;
            background-color: #eff6ff;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #bfdbfe;
            white-space: nowrap;
        }
        
        #accuracy {
            font-size: 1.125rem;
            font-weight: 700;
            color: #166534;
            background-color: #f0fdf4;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #bbf7d0;
            white-space: nowrap;
        }

        /* Estilos das opções */
        .option-item {
            padding: 1rem;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s, color 0.2s;
        }
        .option-item:hover {
            background-color: #f3f4f6;
        }
        .option-item.selected {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .correct {
            border-color: #22c55e !important;
            background-color: #f0fdf4 !important;
            color: #166534 !important;
        }
        .incorrect {
            border-color: #ef4444 !important;
            background-color: #fef2f2 !important;
            color: #b91c1c !important;
        }
        .options-locked .option-item:not(.selected) {
            pointer-events: none;
            opacity: 0.7;
        }

        /* Botões */
        button {
            width: 100%;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 2rem;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #next-btn {
            background-color: #2563eb;
        }
        #next-btn:hover:not(:disabled) {
            background-color: #1d4ed8;
        }
        #restart-btn {
            background-color: #4b5563;
        }
        #restart-btn:hover {
            background-color: #374151;
        }
        
        /* Tabela da questão */
        .question-table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
            font-size: 0.9rem;
        }
        .question-table th, .question-table td {
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            text-align: left;
        }
        .question-table th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        .gray-row {
            background-color: #f3f4f6;
        }
        
        /* Resultados */
        #results-summary {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }
        #chart-container {
            position: relative;
            width: 150px;
            height: 150px;
        }
        #results-chart {
            width: 100% !important;
            height: 100% !important;
        }
        #chart-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: 700;
            color: #111827;
        }
        #score-details {
            text-align: center;
        }
        
        /* Gabarito Rápido */
        #quick-review-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        #quick-review-table td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .status-dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
        }
        .dot-green { background-color: #22c55e; }
        .dot-red { background-color: #ef4444; }


        /* Espaçamento */
        .space-y-3 > :not([hidden]) ~ :not([hidden]) { margin-top: 0.75rem; }
        .space-y-6 > :not([hidden]) ~ :not([hidden]) { margin-top: 1.5rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .flex { display: flex; }
        .justify-between { justify-content: space-between; }
        .items-center { align-items: center; }
        .items-start { align-items: flex-start; }
        .items-baseline { align-items: baseline; }
        .hidden { display: none; }
        .font-bold { font-weight: 700; }

        /* Media Query para telas maiores (sm) */
        @media (min-width: 640px) {
            h1 {
                font-size: 1.875rem;
                line-height: 2.25rem;
            }
            #quiz-container {
                padding: 2rem;
            }
            #results-summary {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <div class="flex justify-between items-start mb-4">
            <div>
                <h1>Simulado Interativo CEA</h1>
                <p style="text-align: center; color: #6b7280;">Simulado 01</p>
            </div>
            <div style="text-align: right; display: flex; flex-direction: column; gap: 0.5rem;">
                <div id="timer-container">
                    <span id="timer">04:00:00</span>
                </div>
                <div id="accuracy-container">
                    <span id="accuracy">Aproveitamento: -</span>
                </div>
            </div>
        </div>

        <!-- Container da Questão -->
        <div id="question-area">
            <div class="flex justify-between items-baseline mb-4">
                <h2 id="question-id"></h2>
                <span id="question-counter"></span>
            </div>
            <p id="question-text"></p>
            <div id="options-container" class="space-y-3">
                <!-- Opções serão inseridas pelo JavaScript -->
            </div>
            <button id="next-btn">Confirmar Resposta</button>
        </div>

        <!-- Container de Resultados -->
        <div id="results-area" class="hidden">
            <h2 style="font-size: 1.875rem; line-height: 2.25rem; font-weight: 700; text-align: center; color: #111827;">Fim do Simulado!</h2>
            <div id="results-summary">
                <div id="chart-container">
                    <canvas id="results-chart"></canvas>
                    <div id="chart-percentage"></div>
                </div>
                <div id="score-details">
                    <p style="font-size: 1.125rem; color: #374151;">Sua pontuação final:</p>
                    <p id="score" style="font-size: 3rem; line-height: 1; font-weight: 700; color: #2563eb; margin: 0.5rem 0;"></p>
                </div>
            </div>
            <h3>Gabarito Rápido</h3>
            <div id="quick-review-container"></div>
            <h3>Revisão Detalhada</h3>
            <div id="review-container" class="space-y-6"></div>
            <button id="restart-btn">Refazer Simulado</button>
        </div>
    </div>

    <script>
        function getSimulado1Data() {
            const q_and_a = [
                {"id": "01 [101138]", "question": "O órgão responsável pelo controle e fiscalização dos Planos de Previdência Complementar Aberta e que pode ser acessado pelos indivíduos que queiram informações sobre os produtos disponíveis é:", "options": {"a": "a CVM-Comissão de Valores Mobiliários.", "b": "BACEN Banco Central do Brasil.", "c": "SUSEP-Superintendência de Seguros Privados.", "d": "PREVIC - Superintendência Nacional de Previdência Complementar."}},
                {"id": "02 [101150]", "question": "Segundo a Lei Complementar nº 179, de 24 de fevereiro de 2021, a autonomia legal dada ao Bacen, exigirá maior transparência da instituição, o que poderá ser alcançado por meio de um conjunto de instrumentos, sendo que um deles é que o presidente do Banco Central deverá apresentar, em arguição pública, no primeiro e no segundo semestre de cada ano, relatório de inflação e relatório de estabilidade financeira, explicando as decisões tomadas no semestre anterior. Este relatório deverá ser apresentado no:", "options": {"a": "Conselho Monetário Nacional", "b": "Superior Tribunal Federal", "c": "Comitê de Políticas Monetárias", "d": "Senado Federal"}},
                {"id": "03 [102522]", "question": "Segundo o Código ANBIMA de Distribuição de Produtos de Investimento, as instituições participantes estão dispensadas de observar os artigos dispostos no Código, na distribuição:", "options": {"a": "da Caderneta de Poupança.", "b": "dos Títulos Públicos Federais.", "c": "do Fundo de Investimento de Renda Fixa Simples.", "d": "do Certificado de Depósito Bancário."}},
                {"id": "04 [202502]", "question": "Segundo o Código Anbima de Distribuição de Produtos de Investimentos, são considerados produtos de investimentos que devem seguir o código:", "options": {"a": "fundos de investimento.", "b": "fundos de investimentos e carteira administrada.", "c": "fundos de pensão.", "d": "fundos de pensão e carteira administrada."}},
                {"id": "05 [102118]", "question": "São considerados indícios do crime de lavagem de dinheiro:<br>I - Um cliente private adquire uma debenture com remuneração de 60% CDI com prazo de vencimento em 10 anos.<br>II - Um cliente private compra um bem por R$ 40.000,00 e vende, no mesmo mês, por R$ 200.000,00.<br>Está correto o que se afirma em:", "options": {"a": "I, apenas.", "b": "II, apenas.", "c": "I e II.", "d": "Nenhuma das duas."}},
                {"id": "06 [102228]", "question": "Gustavo, diretor da empresa XYZ, comenta a seu irmão Rodrigo, que a sua empresa será comprada pelo dobro do valor que está sendo negociada na bolsa. Com isso, seu irmão liga para o seu corretor Victório, para comprar as ações antes desta notícia ser divulgada ao mercado. Victório, sem questionar nada, executa a ordem de compra. Um mês depois, com a notícia de compra da empresa ocorrendo, Rodrigo liga novamente para seu corretor Victório e solicita a venda das ações pelo dobro do valor adquirido. Victório, novamente sem questionar nada, executa a ordem de venda e ainda o parabeniza pela operação. Após isso, Rodrigo divide o lucro com seu irmão Gustavo. Desta forma, podemos afirmar que:", "options": {"a": "Os irmãos Gustavo e Rodrigo, e o corretor Victório cometeram crime de insider trading.","b": "Os irmãos Gustavo e Rodrigo cometeram crime de insider trading, e o corretor Victório cometeu uma infração administrativa.","c": "Os irmãos Gustavo e Rodrigo cometeram crime de insider trading, e o corretor Victório não cometeu nem crime e nem infração administrativa.","d": "Não houve nenhuma ilegalidade."}},
                {"id": "07 [103143]", "question": "A melhor definição da taxa DI é:", "options": {"a": "Meta da taxa de juros básica da economia.", "b": "Média ponderada das operações interfinanceiras, por 1 dia, lastreadas em títulos públicos federais.", "c": "Média das taxas de juros em empréstimos interbancários realizada exclusivamente entre bancos que não são do mesmo grupo financeiro.", "d": "Taxa de inflação atrelada aos preços do varejo."}},
                {"id": "08 [203134]", "question": "Uma empresa brasileira recebeu um aporte de capital de um grupo Italiano e utilizou esses recursos para comprar um equipamento na Alemanha. A empresa alemã enviou este maquinário por uma empresa de logística americana, na qual foi cobrado da empresa brasileira a taxa de transporte e os devidos seguros. Além disso, os donos do grupo, solicitaram que os seus salários fossem depositados na Itália. Dentro da Balança de Pagamentos, os valores citados serão lançados da seguinte forma:", "options": {"a": "Por ser uma operação de compra e venda internacional, todos os valores serão lançados na Balança Comercial.", "b": "O aporte Italiano entrará na Conta Financeira. Já os demais valores (da empresa alemã, americana e os devidos salários), serão lançados dentro das Transações Correntes, mais especificamente, na Balança Comercial.", "c": "O aporte Italiano entrará na Conta Financeira, o pagamento para a empresa alemã será lançado na Balança Comercial, o valor para a empresa americana estará na Balança de Serviços e os salários na Balança de Rendas.", "d": "Não será lançado em nenhuma conta, pois a receita federal, juntamente com o COAF, considerará esta operação ilegal, pois todos os salários devem ser pagos no Brasil."}},
                {"id": "09 [203147]", "question": "Um país que tem sua balança comercial superavitária significa que:", "options": {"a": "o total de bens exportados são inferiores ao total de bens importados.", "b": "o total de bens exportados são superiores ao total de bens importados.", "c": "tenha um maior volume de remessas de lucros e juros de empréstimos enviados para o exterior.", "d": "tenha um menor volume de remessas de lucros e juros de empréstimos enviados para o exterior."}},
                {"id": "10 [203150]", "question": "A taxa de câmbio no Brasil, nos últimos meses, apresentou uma valorização do Real em relação ao Dólar Norte-Americano. Tal valorização produziu:", "options": {"a": "redução do déficit da conta turismo e redução da margem de ganho dos exportadores.", "b": "aumento do déficit da conta turismo e aumento da margem de ganho dos exportadores.", "c": "aumento do déficit da conta turismo e redução da margem de ganho dos exportadores.", "d": "redução do déficit da conta turismo e aumento da margem de ganho dos exportadores."}},
                {"id": "11 [302110]", "question": "Uma indústria de metais vende equipamentos pelo valor de R$ 7.200,00, através de sua equipe de vendas. Para realizar este produto, a empresa tem um custo de matéria prima de R$ 4.000,00. Sabendo que os vendedores recebem R$ 1.000,00 por cada venda e que o imposto de renda (IRPJ) é de 15%, que o PIB gerado por essa companhia, através da ótica do valor adicionado, é de:", "options": {"a": "R$ 2.200,00", "b": "R$ 2.720,00", "c": "R$ 3.200,00", "d": "R$ 7.200,00"}},
                {"id": "12 [302280]", "question": "Um determinado investidor deseja comprar um imóvel no valor de R$ 535 mil. Sabendo que ele possui uma aplicação financeira em Renda Fixa no valor de R$ 150 mil que rende 0,75% líquido ao mês, e que o mesmo irá realizar aportes mensais no valor de R$ 3.150,00 nessa mesma aplicação, em quantos meses ele conseguirá comprar o imóvel, caso deseja pagar à vista?", "options": {"a": "70 meses", "b": "88 meses", "c": "110 meses", "d": "170 meses"}},
                {"id": "13 [302337]", "question": "Rafael fez um investimento de R$ 150.000,00 e recebeu o seguinte fluxo:<br>Caixa gerado no final do primeiro ano: R$ 11.250,00<br>Caixa gerado no final do segundo ano: R$ 11.250,00<br>Caixa gerado no final do terceiro ano: R$ 161.250,00<br>Considerando um custo de oportunidade de 7% ao ano, o Valor Presente Líquido (VPL) aproximado deste investimento é de:", "options": {"a": "R$ 1.968,00", "b": "+ R$1.968,00", "c": "- R$ 4.923,00", "d": "+ R$ 4.923,00"}},
                {"id": "14 [104186]", "question": "O Comitê de Política Monetária COPOM, em ata de sua reunião ordinária informou que, diante dos sinais de forte recuperação da demanda doméstica, pode-se projetar uma elevação da média dos índices de inflação. Um especialista em investimento, após a leitura desse documento, enquanto perdurar tais expectativas quanto aos índices de inflação, recomendará a seus clientes que:<br>I - reduzam as aplicações em Letras Financeiras do Tesouro - LFT.<br>II - aumentem as aplicações indexadas ao DI.<br>III - aumentem o prazo médio das aplicações de renda fixa prefixadas.<br>Está correto o que se afirma em:", "options": {"a": "I, II e III.", "b": "II e III, apenas.", "c": "III, apenas.", "d": "II, apenas."}},
                {"id": "15 [204120]", "question": "Um cliente possui os seguintes ativos:<br>I- LCI (Letra de Crédito Imobiliário)<br>II - LCA (Letra de Crédito do Agronegócio)<br>III - CRA (Certificado de Recebimento do Agronegócio)<br>IV - Operação Compromissada lastreada em Debêntures, emitido por empresa ligada em 2014.<br>Em relação a proteção do FGC, os ativos que possuem esta garantia são:", "options": {"a": "I e II, apenas.", "b": "II e III, apenas.", "c": "I, II e IV, apenas.", "d": "I, III e IV, apenas."}},
                {"id": "16 [303130]", "question": "Um cliente investiu R$ 100.000,00 em um CDB com rentabilidade de 100% do CDI durante 270 dias úteis (390 dias corridos). Sabendo que no momento do resgate, a taxa do CDI do período foi de 11,75% e ele teve mais um spread de 0,65% ao ano, qual foi o valor aproximado do resgate líquido?", "options": {"a": "R$ 110.018,00", "b": "R$ 110.336,00", "c": "R$ 111.312,00", "d": "R$ 112.530,00"}},
                {"id": "17 [303510]", "question": "Em uma operação de Repurchase Agreement, podemos afirmar que:", "options": {"a": "A taxa repo da operação é recebida pelo mutuário.", "b": "Enquanto o comprador repo deter os títulos que estão servindo de colateral da operação, os cupons que forem pagos são geralmente repassados diretamente ao vendedor da repo.", "c": "O vendedor da repo é quem recebe a taxa de juros da operação.", "d": "O comprador da repo vende os títulos no início da operação para, em um segundo momento, recompra-los pagando também a \"taxa de recompra\"."}},
                {"id": "18 [302354]", "question": "O patrimônio líquido de uma empresa é de R$ 20.000.000,00 e sua dívida total é de R$ 90.000.000,00. A empresa tem custo médio da dívida igual a 11,00% a.a., custo de capital próprio de 18,00% a.a. e está sujeita à aliquota do Imposto de Renda de 25,00% sobre o lucro líquido. O Custo Médio Ponderado de Capital dessa empresa é, aproximadamente,", "options": {"a": "9,20% a.a.", "b": "10,02% a.a.", "c": "11,45% a.a.", "d": "12,27% a.a."}},
                {"id": "19 [302368]", "question": "Uma empresa apresentou, ao final do último Exercício Social de 2015, as seguintes Demonstrações de Resultados dos Exercícios de 2014 e 2015:<br><table class='question-table'><thead><tr><th>Demonstração de Resultados</th><th>2015</th><th>2014</th></tr></thead><tbody><tr><td>Receita Operacional Líquida</td><td>43.500</td><td>22.000</td></tr><tr><td>Custos dos produtos vendidos</td><td>(1.700)</td><td>(12.700)</td></tr><tr><td><strong>Lucro bruto</strong></td><td><strong>21.800</strong></td><td><strong>9.300</strong></td></tr><tr><td>Receitas (despesas operacionais)</td><td></td><td></td></tr><tr><td>Despesas de Vendas</td><td>(1.600)</td><td>(1.000)</td></tr><tr><td>Despesas Administrativas</td><td>(2.600)</td><td>(1.500)</td></tr><tr><td>Despesas com depreciação</td><td>(3.000)</td><td>(1.600)</td></tr><tr><td><strong>Resultado antes das receitas (despesas) financeiras</strong></td><td><strong>14.600</strong></td><td><strong>5.200</strong></td></tr><tr><td>Despesas financeiras</td><td>(3.000)</td><td>(1.400)</td></tr><tr><td><strong>Resultado antes do imposto de renda</strong></td><td><strong>11.600</strong></td><td><strong>3.800</strong></td></tr><tr><td>Imposto de renda e contribuição social</td><td>(4.640)</td><td>(1.520)</td></tr><tr><td><strong>Lucro líquido do exercício</strong></td><td><strong>6.960</strong></td><td><strong>2.280</strong></td></tr></tbody></table><br>O Earnings Before Interest, Taxes, Depreciation and Amortization (EBITDA), em 31/12/2015, foi:", "options": {"a": "R$ 21.800,00", "b": "R$ 9.960,00", "c": "R$ 17.600,00", "d": "R$ 14.600,00"}},
                {"id": "20 [104201-A]", "question": "Para adesão ao segmento especial de listagem Nível 1 da B3, as empresas listadas devem:", "options": {"a": "Disponibilizar balanços semestrais seguindo os padrões do IFRS.", "b": "possuir, no mínimo, 20% de conselheiros independentes no Conselho de Administração.", "c": "Comprometer-se em manter, no mínimo, 25% das suas ações em circulação no mercado.", "d": "possuir no seu capital exclusivamente ações ordinárias com direito a voto."}},

        document.addEventListener('DOMContentLoaded', () => {
            const questionArea = document.getElementById('question-area');
            const resultsArea = document.getElementById('results-area');
            const questionIdEl = document.getElementById('question-id');
            const questionCounterEl = document.getElementById('question-counter');
            const questionTextEl = document.getElementById('question-text');
            const optionsContainerEl = document.getElementById('options-container');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');
            const timerEl = document.getElementById('timer');
            const accuracyEl = document.getElementById('accuracy');
            const resultsSummaryEl = document.getElementById('results-summary');


            let currentQuestionIndex = 0;
            let score = 0;
            let userAnswers = [];
            let selectedOption = null;
            let timerInterval;
            let timeRemaining = 4 * 60 * 60; // 4 horas em segundos
            let resultsChart = null;

            const all_q_and_a = getSimulado1Data();

            function startTimer() {
                timerInterval = setInterval(() => {
                    timeRemaining--;

                    const hours = Math.floor(timeRemaining / 3600);
                    const minutes = Math.floor((timeRemaining % 3600) / 60);
                    const seconds = timeRemaining % 60;

                    timerEl.textContent = 
                        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    
                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        alert("O tempo acabou! O simulado será finalizado.");
                        showResults();
                    }
                }, 1000);
            }

            function displayQuestion(question) {
                questionIdEl.textContent = `ID: ${question.id}`;
                questionCounterEl.textContent = `Questão ${currentQuestionIndex + 1} de ${all_q_and_a.length}`;
                questionTextEl.innerHTML = question.question; 
                optionsContainerEl.innerHTML = '';
                optionsContainerEl.classList.remove('options-locked');
                selectedOption = null;
                
                const shuffledOptions = Object.entries(question.options).sort(() => Math.random() - 0.5);
                const displayKeys = ['a', 'b', 'c', 'd'];

                shuffledOptions.forEach((shuffledItem, index) => {
                    const originalKey = shuffledItem[0];
                    const value = shuffledItem[1];
                    const displayKey = displayKeys[index];

                    const optionElement = document.createElement('div');
                    optionElement.className = 'option-item';
                    optionElement.dataset.option = originalKey;
                    optionElement.innerHTML = `<span class="font-bold mr-2">${displayKey.toUpperCase()})</span> ${value}`;
                    optionElement.addEventListener('click', () => selectOption(optionElement, originalKey));
                    optionsContainerEl.appendChild(optionElement);
                });

                nextBtn.textContent = 'Confirmar Resposta';
                nextBtn.disabled = true;
            }
            
            function selectOption(element, optionKey) {
                document.querySelectorAll('.option-item.selected').forEach(el => el.classList.remove('selected'));
                element.classList.add('selected');
                selectedOption = optionKey;
                nextBtn.disabled = false;
            }

            function checkAnswer() {
                const question = all_q_and_a[currentQuestionIndex];
                const correct = selectedOption === question.correctAnswer;
                
                userAnswers.push({
                    question: question.question,
                    options: question.options,
                    id: question.id,
                    userChoice: selectedOption,
                    correctAnswer: question.correctAnswer,
                    wasCorrect: correct,
                });

                if (correct) {
                    score++;
                }

                const currentAccuracy = ((score / (currentQuestionIndex + 1)) * 100).toFixed(2);
                accuracyEl.textContent = `Aproveitamento: ${currentAccuracy}%`;


                const options = optionsContainerEl.querySelectorAll('.option-item');
                options.forEach(option => {
                    const optionKey = option.dataset.option;
                    if (optionKey === question.correctAnswer) {
                        option.classList.add('correct');
                    }
                    if (optionKey === selectedOption && !correct) {
                        option.classList.add('incorrect');
                    }
                });

                optionsContainerEl.classList.add('options-locked');
                nextBtn.textContent = currentQuestionIndex < all_q_and_a.length - 1 ? 'Próxima Questão' : 'Ver Resultados';
                nextBtn.disabled = false;
            }

            function showResults() {
                clearInterval(timerInterval);
                questionArea.classList.add('hidden');
                resultsArea.classList.remove('hidden');

                const percentage = ((score / all_q_and_a.length) * 100).toFixed(2);
                document.getElementById('score').textContent = `${score} / ${all_q_and_a.length}`;
                document.getElementById('chart-percentage').textContent = `${percentage}%`;

                if(timeRemaining <= 0) {
                   const timeUpMessage = document.createElement('p');
                   timeUpMessage.textContent = "Seu tempo acabou!";
                   timeUpMessage.style.color = '#ef4444';
                   timeUpMessage.style.fontWeight = 'bold';
                   timeUpMessage.style.textAlign = 'center';
                   resultsSummaryEl.prepend(timeUpMessage);
                }

                const reviewContainer = document.getElementById('review-container');
                reviewContainer.innerHTML = '';
                userAnswers.forEach((answer, index) => {
                    const reviewItem = document.createElement('div');
                    reviewItem.className = 'p-4 border border-gray-200 rounded-lg';
                    let optionsHtml = '';

                    // Use the original (non-shuffled) order for review
                    Object.entries(answer.options).forEach(([key, value]) => {
                        let classes = 'block p-3 my-1 rounded-md';
                        if (key === answer.correctAnswer) {
                            classes += ' correct';
                        }
                        if (key === answer.userChoice && !answer.wasCorrect) {
                            classes += ' incorrect';
                        }
                        optionsHtml += `<div class="${classes}"><span class="font-bold">${key.toUpperCase()})</span> ${value}</div>`;
                    });

                    reviewItem.innerHTML = `
                        <p class="font-semibold text-gray-500 text-sm">Questão ${index + 1} - ID: ${answer.id}</p>
                        <p class="font-medium text-gray-800 my-2">${answer.question}</p>
                        <div>${optionsHtml}</div>
                    `;
                    reviewContainer.appendChild(reviewItem);
                });

                // Chart.js Doughnut Chart
                if (resultsChart) {
                    resultsChart.destroy();
                }
                const ctx = document.getElementById('results-chart').getContext('2d');
                resultsChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Acertos', 'Erros'],
                        datasets: [{
                            data: [score, all_q_and_a.length - score],
                            backgroundColor: ['#22c55e', '#ef4444'],
                            borderColor: '#ffffff',
                            borderWidth: 4,
                            hoverOffset: 4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.label}: ${context.raw}`;
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            function handleNext() {
                if (nextBtn.textContent.includes('Confirmar')) {
                    if(selectedOption) {
                        checkAnswer();
                    }
                } else {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < all_q_and_a.length) {
                        displayQuestion(all_q_and_a[currentQuestionIndex]);
                    } else {
                        showResults();
                    }
                }
            }
            
            function restartQuiz() {
                currentQuestionIndex = 0;
                score = 0;
                userAnswers = [];
                resultsArea.classList.add('hidden');
                questionArea.classList.remove('hidden');
                timeRemaining = 4 * 60 * 60;
                accuracyEl.textContent = 'Aproveitamento: -';
                if (timerInterval) clearInterval(timerInterval);
                startTimer();
                displayQuestion(all_q_and_a[currentQuestionIndex]);
            }

            nextBtn.addEventListener('click', handleNext);
            restartBtn.addEventListener('click', restartQuiz);
            
            // Iniciar o quiz
            startTimer();
            displayQuestion(all_q_and_a[currentQuestionIndex]);
        });
    </script>
